<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>UC Parking Garage Availability</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <main id="app">
            <!-- <button @click="getParkingData()">Refresh</button> -->
            <ul>
                <li v-for="garage in parkingApp">
                    <div>
                        <small>{{ garage.FacilityID }}</small>
                        <h2>{{ garage.Description }}</h2>
                    </div>
                    <p>{{ garage.Occupancy.Available }}</p>
                </li>
            </ul>
        </main>
        <script src="app/app.js"></script>
    </body>
</html>
